name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run Tests
        run: go test -v -coverprofile=coverage.out ./internal/...

      - name: Generate coverage badge SVG
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "Coverage: ${COVERAGE}%"
          COLOR="red"
          if [ "$(echo "$COVERAGE >= 80" | bc -l)" -eq 1 ]; then
            COLOR="brightgreen"
          elif [ "$(echo "$COVERAGE >= 60" | bc -l)" -eq 1 ]; then
            COLOR="yellow"
          elif [ "$(echo "$COVERAGE >= 40" | bc -l)" -eq 1 ]; then
            COLOR="orange"
          fi
          curl -s "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}" -o coverage.svg
          echo "Generated SVG badge:"
          head -1 coverage.svg

      - name: Commit and push coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p /tmp/coverage
          cp coverage.svg /tmp/coverage/coverage.svg
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin coverage:coverage || true
          git checkout coverage || git checkout --orphan coverage
          git rm -rf . || true
          cp /tmp/coverage/coverage.svg coverage.svg
          git add coverage.svg
          git commit -m "docs: updated coverage badge [skip ci]"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" coverage --force

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/dashboard/package-lock.json

      - name: Install Dependencies
        run: cd web/dashboard && npm ci

      - name: Lint Frontend
        run: cd web/dashboard && npm run lint

      - name: Build Frontend
        run: cd web/dashboard && npm run build
