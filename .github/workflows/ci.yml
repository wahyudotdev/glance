name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run Tests
        run: go test -v -coverprofile=coverage.out ./internal/...

      - name: Create empty coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: touch coverage.svg

      - name: Go Coverage Badge
        uses: tj-actions/coverage-badge-go@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          filename: coverage.out
          target: coverage.svg

      - name: Verify coverage files
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          ls -la coverage.out
          if [ -f coverage.svg ]; then
            ls -la coverage.svg
          else
            echo "coverage.svg was not generated"
            exit 1
          fi

      - name: Commit and push coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p /tmp/coverage
          cp coverage.svg /tmp/coverage/coverage.svg
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin coverage:coverage || true
          git checkout coverage || git checkout --orphan coverage
          git rm -rf . || true
          cp /tmp/coverage/coverage.svg coverage.svg
          git add coverage.svg
          git commit -m "docs: updated coverage badge [skip ci]"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" coverage --force

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/dashboard/package-lock.json

      - name: Install Dependencies
        run: cd web/dashboard && npm ci

      - name: Lint Frontend
        run: cd web/dashboard && npm run lint

      - name: Build Frontend
        run: cd web/dashboard && npm run build
