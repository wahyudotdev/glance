# GoReleaser configuration for Glance
version: 2

project_name: glance

before:
  hooks:
    - make build-frontend

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    main: ./cmd/glance
    ldflags:
      - -s -w -X glance/internal/config.Version={{.Version}}
    binary: glance

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with what homebrew expects
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: glance
    repository:
      owner: wahyudotdev
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/wahyudotdev/glance"
    description: "Glance is a specialized MITM proxy for AI Agents and developers."
    license: "MIT" # Update this if the license is different
    test: |
      system "#{bin}/glance --version"
    install: |
      bin.install "glance"
